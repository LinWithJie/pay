#各应用的appKey
#client.app.key=
#远程服务URL地址
client.remote.service.url=http://localhost:9000/user/remoteService
#登录地址
client.login.url=http://localhost:9000/user/login
#登录成功后，默认重定向到的地址
client.success.url=/pay
#未授权重定向到的地址
client.unauthorized.url=/test
#session id 域名
client.cookie.domain=localhost
#session id 路径
client.cookie.path=/
#cookie中的session id名称
client.session.id=JSESSIONID
#cookie中的remember me名称
client.rememberMe.id=rememberMe
#过滤器 name=filter-ref;name=filter-ref
client.filters=
#过滤器链 格式 url=filters;url=filters
client.filter.chain.definitions=/test=authc

